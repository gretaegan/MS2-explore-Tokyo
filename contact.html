<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/46d65e5d63.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Explore Tokyo</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
    <script type="text/javascript">
       (function(){
          emailjs.init("user_goK3YO8xYPQ6W3SNbm4p0");
          })();
</script>
</head>
<body>
  
<header>
    <nav class="navbar navbar-expand navbar-light">
        <a class="navbar-brand" href="index.html">Explore Tokyo</a>
          <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navMenu"
           aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle naviagation">
             <span class="navbar-toggler-icon"></span>
         </button>
          <div class="collapse navbar-collapse" id="navMenu">
              <ul class="navbar-nav mr-auto">
                  <li class="nav-item">
                      <a href="#" class="nav-link">When to Visit</a>
                  </li>
                   <li class="nav-item">
                       <a href="#" class="nav-link">Where to Go</a>
                   </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Contact Us</a>
                    </li>
              </ul>
          </div>
    </nav>
</header>

<section>
    <div class="contact-headings">
        <h2> Ready to Explore Tokyo? </h2>
        <h4> If you'd like more information, leave your details below and one of our team will get back to you shortly</h4>
    </div>
    <div class="container-fluid">
        <form onsubmit="return sendMail(this);" id="contactForm" class="contact-us">
            <div class="form-group">
                <label for="fname"> Name : </label>
                <input type="text" class="form-control" id="fname">
            </div>
            <div class="form-group">
                <label for="emailaddress"> Email :</label>
                <input type="email" class="form-control" id="emailaddress">
            </div>
            <div class="form-group">
                <label for="message"> Message : </label>
                <textarea class="form-control" rows="5" id="comment"></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</section>

<footer class="container-fluid">
    <div class="row">
        <div class="col-sm-12 social-links">
            <ul class="list-inline">
                <li class="list-inline-item">
                    <a href="www.instagram.com" target="_blank"><i class="fab fa-instagram"></i><span class="sr-only">Instagram</span></a>
                </li>
                <li class="list-inline-item">
                    <a href="www.facebook.com" target="_blank"><i class="fab fa-facebook"></i><span class="sr-only">Facebook</span></a>
                </li>
                <li class="list-inline-item">
                    <a href="www.youtube.com" target="_blank"><i class="fab fa-youtube"></i><span class="sr-only">Youtube</span></a>
                </li>
            </ul>
        </div>
    </div>
</footer>
<script src="assets/js/sendEmail.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
</html>
